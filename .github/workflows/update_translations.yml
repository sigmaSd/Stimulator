name: Update Translations

on:
  pull_request_target:
    paths:
      - 'po/**'

permissions:
  contents: write

jobs:
  update-translations:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.BOT_TOKEN }}

      - name: Safety Check (Scripts)
        run: |
          # Fetch the base branch to compare
          git fetch origin ${{ github.base_ref }}
          
          # Check if any file in scripts/ has changed compared to base
          if ! git diff --quiet origin/${{ github.base_ref }} -- scripts/; then
            echo "Error: This workflow cannot run on PRs that modify the 'scripts/' directory for security reasons."
            exit 1
          fi

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: latest

      - name: Compile Translations
        run: ./scripts/compileTranslations.ts

      - name: Update Translation Percentage
        run: ./scripts/translationsPercantage.ts

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update translations and stats"
